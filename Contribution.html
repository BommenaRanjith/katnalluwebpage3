<!DOCTYPE html>
<html>
<head>
  <title>Katnallu ‚Äì Contribute ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    body {
      font-family: Arial;
      background: linear-gradient(135deg,#fff2cc,#ffe6d5);
      display:flex;
      justify-content:center;
      padding:20px;
    }
    .card {
      background:#fff;
      max-width:520px;
      width:100%;
      padding:24px;
      border-radius:22px;
      box-shadow:0 20px 40px rgba(0,0,0,.15);
    }
    img {
      width:100%;
      border-radius:16px;
      margin-bottom:16px;
    }
    .gift {
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:#f9f9f9;
      padding:14px;
      border-radius:14px;
      margin-bottom:10px;
    }
    button {
      background:#ff9800;
      border:none;
      padding:10px 14px;
      border-radius:12px;
      color:#fff;
      cursor:pointer;
    }
  </style>
</head>

<body>
<div class="card" id="app"></div>

<script>
const params = new URLSearchParams(window.location.search);
const data = JSON.parse(decodeURIComponent(params.get("data")));

document.getElementById("app").innerHTML = `
  <h2>üéâ ${data.occasion}</h2>
  <p>üìÖ ${data.date}</p>
  <img src="${data.photo}" />

  ${data.gifts.map(g => `
    <div class="gift">
      <div>
        <b>${g.name}</b><br/>‚Çπ ${g.amount}
      </div>
      <button onclick="pay('${g.name}','${g.amount}')">Contribute üéÅ</button>
    </div>
  `).join("")}

  <p style="text-align:center">Thank you for celebrating ‚ù§Ô∏è</p>
`;

function pay(name, amount) {
  window.location.href =
    `upi://pay?pa=${data.upi}&pn=Katnallu&am=${amount}&cu=INR&tn=${encodeURIComponent(data.occasion+" - "+name)}`;
}
</script>

</body>
</html>
