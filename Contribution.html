<!DOCTYPE html>
<html>
<head>
  <title>Contribute</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>

<body>
<div id="app"></div>

<script>
const supabase = supabaseJs.createClient(
  "YOUR_SUPABASE_URL",
  "YOUR_ANON_KEY"
);

const eventId = new URLSearchParams(location.search).get("event_id");

async function load(){
  const { data: event } = await supabase
    .from("events")
    .select("*")
    .eq("id", eventId)
    .single();

  const { data: gifts } = await supabase
    .from("gifts")
    .select("*")
    .eq("event_id", eventId);

  app.innerHTML = `
    <h2>${event.occasion}</h2>
    <p>${event.event_date}</p>
    <img src="${event.photo_url}" width="100%"/>

    ${gifts.map(g => `
      <div>
        <h4>${g.name} – ₹${g.amount}</h4>
        <input placeholder="Your Name" id="n-${g.id}">
        <input placeholder="Message" id="m-${g.id}">
        <input type="number" value="${g.amount}" id="a-${g.id}">
        <button onclick="pay('${g.id}')">Contribute</button>
      </div>
    `).join("")}
  `;
}

async function pay(giftId){
  const name = document.getElementById(`n-${giftId}`).value;
  const msg = document.getElementById(`m-${giftId}`).value;
  const amt = document.getElementById(`a-${giftId}`).value;

  await supabase.from("contributions").insert([{
    gift_id: giftId,
    contributor_name: name,
    message: msg,
    amount: amt
  }]);

  location.href = `upi://pay?pa=${event.upi}&am=${amt}&cu=INR`;
}

load();
</script>
</body>
</html>
